<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 100px;">
    <div style="display: grid;
    grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;">div-1</div>
      <div style="background-color:beige;">div-2<p>text</p></div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightblue;">div-1</div>
      <div style="background-color:beige;">div-2<p>text</p></div>
      <div style="background-color: rgb(230, 214, 173);">div-3</div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color:beige;">100px</div>
      <div style="background-color: rgb(230, 214, 173);">200px</div>
      <div style="background-color:rgb(245, 233, 220);">100px</div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr;">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: rgb(230, 214, 173);">1fr</div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: rgb(230, 214, 173);">1fr</div>
      <div style="background-color: rgb(230, 173, 190);">1fr</div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: rgb(230, 214, 173);">1fr</div>
      <div style="background-color: rgb(230, 173, 190);">2fr</div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: rgb(230, 214, 173); height: 200px;">1fr</div>
      <div style="background-color: rgb(230, 173, 190); height: 200px;">1fr</div>

      <div style="background-color: rgb(108, 118, 148); height: 200px;">1fr</div>
      <div style="background-color: rgb(113, 103, 74); height: 200px;">1fr</div>
      <div style="background-color: rgb(114, 68, 82); height: 200px;">1fr</div>
      
    </div>

  </body>
</html>
