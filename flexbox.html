<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
    display: flex;
    flex-direction: row;">
      <div style="background-color: lightpink;">div1 text</div>
      <div style="background-color: lightblue;">div2 <p>text</p></div>
    </div>

    <div style="
    margin-top: 10px;
    display: flex;
    flex-direction: row;">
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; flex: 1;">flex:1</div>
    </div>

    <div style="
    margin-top: 10px;
    display: flex;
    flex-direction: row;">
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; flex: 1;">flex:1</div>
      <div style="background-color: lightpink; flex: 2;">flex:2</div>
    </div>

    <div style="
    height: 40px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    justify-content: center;">
      <div style="background-color: lightpink; width: 100px;">justify-content: center</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>

    <div style="
    height: 40px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;">
      <div style="background-color: lightpink; width: 100px;">justify-content: space-between</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>

    <div style="
    height: 40px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: stretch;">
      <div style="background-color: lightpink; width: 200px;">align-items stretch</div>
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 200px;">200px</div>
    </div>

    <div style="
    height: 40px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: start;">
      <div style="background-color: lightpink; width: 200px;">align-items start</div>
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 200px;">200px</div>
    </div>

    <div style="
    height: 40px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;">
      <div style="background-color: lightpink; width: 200px;">align-items center</div>
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 200px;">200px</div>
    </div>
  </body>
  </body>
</html>

  When flex-direction=row, 
  horizontally center: judtify-content
  vertically center: align-items
