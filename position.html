<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px;
  margin-top: 60px;
  margin-left: 80px;">
  <!-- headerやsidebar分のスペースはbodyにmargin設定する -->

    <div style="background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;">
      header
    </div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
      sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 0;
      top: 50px;
      ">
        X(absolute inside fixed)
      </div>
    </div>

    <!-- <div style="
    position: absolute;
    background-color: red;
    color: white;
    left: 0;
    ">
      position: absolute (left 0, )
    </div> -->

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 50px;
    ">
      position: absolute 
        </div>

    <div style="background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div1 position static</div>
    <div style="background-color: lightpink;
    height: 200px;
    width: 400px;
    position: relative;
    ">div2 position: relative
    
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      left: 30px;
      top: 30px;
      ">
        absolute inside relative
      </div>
      
    </div>

  </body>
</html>
